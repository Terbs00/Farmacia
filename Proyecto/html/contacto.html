<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="../css/contacto.css">
  <style>
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2>Cont√°ctanos</h2>
  <form id="formContacto" novalidate>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" required>
    <div id="errorNombre" class="error"></div>

    <label for="email">Correo</label>
    <input type="email" id="email" required>
    <div id="errorEmail" class="error"></div>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" rows="4" required></textarea>
    <div id="errorMensaje" class="error"></div>

    <button type="submit">Enviar</button>
    <button type="button" onclick="window.close()">Cerrar Ventana</button>
  </form>

 
  <script src="../javascript/jscontacto.js"></script>
</body>
</html>
