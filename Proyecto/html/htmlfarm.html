<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Farmacia SaludTotal</title>

    <!-- ✅ Ruta correcta al CSS -->
    <link rel="stylesheet" href="../css/cssfarm.css">
</head>
<body>
    <header>
        <div class="logo">
           <img src="/Imagenes/Logo.jpg" alt="Logo Farmacia" style="width: 80px;">
            <h1>SaludTotal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel" id="inicio">
            <div class="carousel-track">
                <!-- Aquí irán slides -->
                <section class="hero">
                    <img src="/Imagenes/Vitaminas2.jpg" alt="Oferta 1">
                    <div class="hero-content">
                        <h2>Descuento en Vitaminas</h2>
                        <p>Aprovecha hasta 50% en suplementos</p>
                    </div>
                </section>
                <section class="hero">
                    <img src="/Imagenes/Medicamentos.jpg" alt="Oferta 2">
                    <div class="hero-content">
                        <h2>Medicamentos Genéricos</h2>
                        <p>Accesibles y certificados</p>
                    </div>
                </section>
            </div>
        </section>
       
        <div class="centrado">
            <label label class="btn-label" onclick="window.open('contacto.html', '_blank')">Contacto</label>
        </div>

    


    <footer>
        <p>© 2025 SaludTotal - Todos los derechos reservados</p>
    </footer>

    <!-- ✅ Ruta correcta al JS -->
    <script src="../javascript/jsfarm.js"></script>

</html>
